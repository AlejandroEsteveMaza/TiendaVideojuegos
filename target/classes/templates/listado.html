<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/videojuegos.css">

	<title>Tienda VJ</title>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>


	<div class="container mt-4 vj-destacados">
		<div class="row">
			<div th:each="videojuego: ${lista}" class="col-md-3 mb-4">
				<div class="card">
					<img th:src="${videojuego.imagen_url}">
					<div class="card-body">
						<h5 th:text="${videojuego.nombre}" class="card-title"></h5>
						<a th:if="${videojuego.distribuidor != null}"
							th:href="@{/videojuegopordistribuidor(id=${videojuego.distribuidor.id})}"
							th:text="${videojuego.distribuidor.nombre}" class="badge badge-primary"></a>
						<p th:text="${videojuego.descripcion}" class="card-text"></p>
					</div>
					<div class="card-footer text-muted"><a href="#" class="btn btn-primary">Ver detalles</a></div>

				</div>
			</div>

		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script>
		document.getElementById("searchInput").addEventListener("keyup", function (event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("searchForm").submit();
			}
		});
	</script>
</body>

</html>
